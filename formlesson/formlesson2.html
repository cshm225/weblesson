<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>初めてのフォーム</title>
    </head>
    <body>
        <form action="" method="get">
            <div>
                お名前:<input type="text" name="username" value="" placeholder="namaeireru" required/>
            </div>
            <div>
                年齢:<input type="number" name="userage" value="" min="0" max="150" step="0.1">
            </div>
            <div>
                性別:<label><input type="radio" name="sex" value="woman"/>女</label> 
                <label><input type="radio" name="sex" value="man"/> 男</label>
            </div>
            <div>
                趣味:<label><input type="checkbox" name="hobby" value="camera">カメラ </label>
                <label><input type="checkbox" name="hobby" value="movie">映画 </label>
                <input type="checkbox" name="hobby" value="cooking">料理 </label>
            </div>
            <div>
                <div>コメント</div>
                <div>
                    <textarea name="comment" rows="5" cols="40" placeholder="コメントを入力"></textarea>
                </div>
                <div>
                    <select name="blood">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="o">O</option>
                        <option value="ab">AB</option>
                    </select>
                </div>
                <div>
                    好きな色:<input type="color" name="color" > 

                </div>
            </div>
                <input type="submit" value="送信"/>
        </form>
    </body>
</html>
